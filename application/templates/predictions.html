<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Predictions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
      <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="loader"></div>
    <header>
      <nav class="navbar navbar-light fixed-top" style="background-color: #002046; color: #ffff">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color:#ffff">
            <img src="../static/images/ksi.jpeg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            <div id="header-name">KSI - MULTI PREDICTION</div>
          </a>
        </div>
      </nav>
    </header>
    <div class="container">
        <div id="dialog-predictions">
            {% for pred in predictions %}
            <div class="card">
                <div class="card-body prediction-body">
                    <div class="index">
                        <p>Index</p>
                        <p class="index-value">{{ pred[0] }}</p>
                    </div>
                    <div class="predicted">
                        <p>Prediction</p>
                        <p class="predicted-value">{{ pred[1] }}</p>
                    </div>
                    <div class="label">
                        <p>Label</p>
                        <p class="expected-value">{{ pred[2] }}</p>
                    </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="classification-report">
            <div>    
                <img src="../static/images/classification_report_SVC.png" alt="Classification Report Support Vector Machine">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="../static/js/prediction.js"></script>
</body>
</html>
